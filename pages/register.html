<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员中心_注册新用户名</title>
    <link rel="icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../CSS/public.css">
    <link rel="stylesheet" href="../CSS/register.css">
    <link rel="stylesheet" href="../CSS/public.css">
</head>

<body>
    <div class="register">
        <!-- 注册页面上半部分 -->
        <div class="loginRegister-header">
            <div class="w w1200">
                <!-- 头部  -->
                <div class="logo" style="margin-top: 45px;">
                    <div class="logoImg">
                        <a href="#">
                            <img src="https://x.dscmall.cn/storage/images/common/user_login_logo.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="logo-span">
                    <b></b>
                </div>
                <div class="header-href">
                    <span>
                        已注册可<a href="user.html" id="reg">在此登录</a>
                    </span>
                </div>
            </div>
        </div>
        <!-- 主体内容 -->
        <div class="container">
            <div class="w w1200">
                <div class="register-wrap">
                    <div class="register-adv">
                        <a href="#">
                            <img src="https://x.dscmall.cn/storage/data/afficheimg/1488939821671881226.jpg" width="400"
                                height="324">
                        </a>
                    </div>
                    <div class="register-form">
                        <div class="form form-other">
                            <form action="">
                                <div class="item">
                                    <div class="item-label">手机号码</div>
                                    <div class="item-info">
                                        <input type="text" placeholder="请输入手机号" id="user_tel" class="">
                                        <span id="user_tel1" style="font-size: 12px;">请输入11位手机号码</span>
                                    </div>
                                </div>
                                <div class="item">
                                    <div class="item-label">验证码</div>
                                    <div class="item-info item-yanzheng">
                                        <div>
                                            <input type="text" placeholder="请输入图片验证码" id="yanzheng">
                                            <img
                                                src="https://x.dscmall.cn/captcha_verify.php?captcha=is_register_phone&0.14871281415676862">
                                            <span id="yanzheng1" style="font-size: 12px;">请输入4位字母数字组合验证码</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="item item-3">
                                    <div class="item-label">手机验证码</div>
                                    <div class="item-info item-get">
                                        <input type="text" placeholder="请输入短信验证码" id="tel_yanzheng">
                                        <a href="#">获取验证码</a>
                                        <span id="tel_yanzheng1" style="font-size: 12px;">请输入4位数字手机验证码</span>
                                    </div>
                                </div>
                                <div class="item">
                                    <div class="item-label">设置密码</div>
                                    <div class="item-info">
                                        <input type="text" placeholder="请输入密码" id="set_pas">
                                        <span id="set_pas1" style="font-size: 12px;">8至15位大小写字母+数字</span>
                                    </div>
                                </div>
                                <div class="item">
                                    <div class="item-label">确认密码</div>
                                    <div class="item-info">
                                        <input type="text" placeholder="请在此输入密码" id="again_pas">
                                        <span id="again_pas1" style="font-size: 12px;">与密码保持一致</span>
                                    </div>
                                </div>

                                <div class="item item-checkbox">
                                    <div class="">
                                        <label class="uii-solid-label">
                                            我已阅读并同意
                                            <a href="#">《大商创用户注册协议》</a>
                                        </label>
                                    </div>
                                </div>
                                <div class="item item-button">
                                    <input type="button" class="btn-sc-redBg-btn" value="立即注册"
                                        style="color: #fff; background: red;" id="psd" onclick="enroll()">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 页面底部信息 -->
        <div class="footer-new">
            <!-- 下部 -->
            <div class="footer-new-bot">
                <div class="w1200">
                    <p class="copyright_links">
                        <a href="#">首页</a>
                        <span class="spacer"></span>
                        <a href="#">隐私保护</a>
                        <span class="spacer"></span>
                        <a href="#">联系我们</a>
                        <span class="spacer"></span>
                        <a href="#">免责条款</a>
                        <span class="spacer"></span>
                        <a href="#">公司简介</a>
                        <span class="spacer"></span>
                        <a href="#">商家入驻</a>
                        <span class="spacer"></span>
                        <a href="#">供应商入驻</a>
                        <span class="spacer"></span>
                        <a href="#">意见反馈</a>
                        <span class="spacer"></span>
                    </p>
                    <p class="copyright_links">
                        <a href="#">b2b2c</a>
                        <span class="spacer"></span>
                        <a href="#">多用户商城系统</a>
                        <span class="spacer"></span>
                        <a href="#">商城系统</a>
                        <span class="spacer"></span>
                        <a href="#">ecjia新零售</a>
                    </p>
                    <p class="color-555">
                        <span>ICP备案证书号:</span>
                        <a href="#">沪ICP备14029880号-5</a>
                    </p>
                    <p class="color-555">
                        <a href="#">版权所有 © 2005-2021 大商创，并保留所有权利。POWERED BY DSCMALL</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/jquery-3.6.0.js"></script>
    <script src="../JS/register1.js"></script>
    <script>
        // 点击input框不会改变边框样式
        $('input').focus(function () {
            $(this).css('outline', '0')
        });
    </script>

</body>

</html>
